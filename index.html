<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="card">
    <header class="profile-card" aria-label="Carte de profil">
      <figure class="profile-card__header">
        <img  class="profile-card__image" src="./assets/images/avatar-jessica.jpeg" alt="Photo de Jessica Randall">
        <figcaption class="profile-card__info">
          <h1 class="profile-card__name">Jessica Randall</h1>
          <p class="profile-card__location">London, United Kingdom</p>
          <p class="profile-card__about">"Front-end developer and avid reader."</p>
        </figcaption>
      </figure>
    </header>
    <main class="social-links">
      <nav class="social-links__list" aria-label="Navigation vers les réseaux sociaux">
        <!-- ajout rel noopener noreferre pour sécuriser : noopener empêche la nouvelle page d’avoir accès à la window.opener et noreferrer supprime également les informations de référence HTTP (le “referrer”) -->
          <a href="" class="social-links__item" target="_blank" rel="noopener noreferrer" aria-label="Lien vers GitHub">GitHub</a>
          <a href="" target="_blank" class="social-links__item" rel="noopener noreferrer" aria-label="Lien vers Frontend Mentor">Frontend Mentor</a>
          <a href="" target="_blank" class="social-links__item" rel="noopener noreferrer" aria-label="Lien vers LinkedIn">LinkedIn</a>
          <a href="" target="_blank" class="social-links__item" rel="noopener noreferrer" aria-label="Lien vers Twitter">Twitter</a>
          <a href="" target="_blank" class="social-links__item" rel="noopener noreferrer" aria-label="Lien vers Instagram">Instagram</a>
  
      </nav>
    </main>
    <footer class="attribution">
      <div class="attribution--content">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sandrine-CP</a>.
      </div>
    </footer>
  </div>
</body>
</html>
